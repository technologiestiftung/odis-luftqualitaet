<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      .iframe-container {
        display: inline-block;
        resize: both;
        overflow: auto;
        border: 2px solid #000;
        width: 980px;
        height: 585px;
        background: #f0f0f0;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>iFrame Demo</h2>

    <div class="iframe-container">
      <iframe src="https://luftqualitaet.netlify.app/"></iframe>
    </div>
  </body>
</html>
